<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			function isNaN(n) {
				if (n !== n) {
					return true;
				} else {
					return false;
				}
			}
			console.log(isNaN(1))
			console.log(isNaN(10))
			console.log(isNaN(NaN))
		</script>
		
	</body>
</html>
